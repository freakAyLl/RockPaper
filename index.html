    <script>
        
function computerPlay(){
    let random= Math.floor(Math.random()*3);
    let arr= ['paper', 'scissors', 'rock'];
    return arr[random];
}
function singleRound(playerSelection){
    let computerSelection=computerPlay();
    playerSelection=playerSelection.toLowerCase();
    if(playerSelection==computerSelection){
        //console.log('Tie')
        return `It is a Tie! Both selected ${computerSelection}`;
    }else if(playerSelection=='rock'){
            //console.log('P rock')
        if (computerSelection=='paper'){
            //console.log('C paper')
            return `You Lose! ${computerSelection} beats ${playerSelection}.`;
        }else if(computerSelection=='scissors'){
           //console.log('C scissors')
            return `You Win! ${playerSelection} beats ${computerSelection}.`;
        }
    }else if(playerSelection=='paper'){
        //console.log('P paper')
        if (computerSelection=='scissors'){
            //console.log('C scissors')
            return `You Lose! ${computerSelection} beats ${playerSelection}.`;
        }else if(computerSelection=='rock'){
            //console.log('C rock')
            return `You Win! ${playerSelection} beats ${computerSelection}.`;
        }
    }else if(playerSelection=='scissors'){
            //console.log('P scissors')
            if (computerSelection=='rock'){
            //console.log('C rock')
            return `You Lose! ${computerSelection} beats ${playerSelection}.`;
        }else if(computerSelection=='paper'){
           // console.log('P paper')
            return `You Win! ${playerSelection} beats ${computerSelection}.`;
        }
    }else{
        return `${playerSelection} it's not an option`;
    }

}

function game(){
    let computerCount=0
    let playerCount=0
    for(let i=0;i<5; i++){
        let playerInput= window.prompt('Select between rock, paper anmd scissors!');
        const result= singleRound(playerInput);
        console.log(result);
        alert(result);
        let decider=result[4];
        if(decider== 'W'){
            playerCount++;
        }else if(decider== 'L'){
            computerCount++;
        }
    }
    if(computerCount>playerCount){
        console.log('computer Win:'+computerCount+" to "+playerCount);
    }else if(computerCount<playerCount){
        console.log('Player Wins: '+playerCount+ " to "+computerCount);
        return 'Player wins'
    }else{
        return "it's a tie. Player: "+playerCount+ ". Computer:"+computerCount+".";
    }
}
    </script>
