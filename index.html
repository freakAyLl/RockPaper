<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper and Scissors</title>
    <link rel="stylesheet" href="resetStyle.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <img class="navItem" src="https://i1.wp.com/www.vampiretools.com/wp-content/uploads/2018/09/psr.jpg?fit=908%2C490&ssl=1" alt="some hands">
        <h1>Rock Paper Scissors</h1>
        <a  href="https://github.com/freakAyLl"><img class="navItem profile" src="https://avatars.githubusercontent.com/u/68606242?s=400&u=73f3ec5f5dd066d709a018657b431c6147f83e56&v=4" alt="My gitHub"></a>
    </nav>
    <div class="titleContainer">
        <h1 class="mainTitle">The Hole world is watching you!</h1>
        <h2 class="secondTitle">Take your time to chosse, i'ts first to five and <br> You can save us <em>ALL</em>.</h2>
    </div>
    <div class="bigContainer">
        <div class="optionContainer" >
            <button class="buttton">
                <img class="options" src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-3.jpg" alt="rock">
            </button>
            <button class="buttton">
                <img class="options" src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-2.jpg" alt="paper">
            </button>
            <button class="buttton">
                <img class="options" src="https://icon-library.com/images/rock-paper-scissors-icon/rock-paper-scissors-icon-4.jpg" alt="scissors">
            </button>
        </div>
    </div>
    <div class="roundScore">
        <p class="textAfterRound"></p>
    </div>
    <div class="scoreContainer">
        <div class="score"><p class="You">You:</p><p class="youScore">0</p></div>
        <div class="score"><p class="Machine">Machine:</p><p class="machineScore">0</p></div>
    </div>
</body>
</html>
<script src="javaScript.js"></script>
